<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação da Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Page">
  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="img/img-header.svg" alt="Imagem de Avaliação">
    <div class="Top">
      <h1>Informações pessoais</h1>
    </div>
  </header>
  <form>
    <fieldset>
      <div class="fieldset-wrapper">
        <div class="col-2">
          <div class="input-wrapper">
            <label for="first-name">Nome</label>
            <input id="first-name" type="text" required maxlength="20" >
          </div>
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input id="surname" type="text" required maxlength="20" >
          </div>
        </div>
          <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input id="email" type="email" required >
          </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="tutor-name">Selecione quem foi o seu mentor</label>
            <select type="text" id="tutor-name" required>
              <option value="Amanda">  Amanda Facincani</option>
              <option value="Bruno">   Bruno Henrique</option>
              <option value="Luiz">    Luiz Felipe</option>
              <option value="Emanuela">Emanuela Ximenes</option>
              <option value="Maria">   Maria Luiza</option>
              <option value="Daniel">  Daniel Sales</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback" maxlength="500"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="doubts" checked/>
            <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Agendando próxima mentoria</legend>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input id="event-date" type="date" >
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input id="event-begin" type="time" >
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input id="event-end" type="time" >
          </div>
        </div>
      </div>
    </fieldset>

    <div id="button">
      <input class="button" type="submit" value="Salvar">
    </div>
  </form>
  </div>
</body>
</html>
